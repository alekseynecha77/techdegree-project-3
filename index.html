<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr />
    </header>
    <main>
      <div class="container">
        <form>
          <fieldset>
            <legend id="contact">Contact Information</legend>

            <div>
              <label for="name">Full Name:</label>
              <input
                type="text"
                id="name"
                name="userName"
                placeholder="Required"
                required
              />
            </div>
            <div>
              <label for="mail">Email Address:</label>
              <input
                type="email"
                id="mail"
                name="userEmail"
                placeholder="Required"
                required
              />
            </div>
            <div>
              <label for="phone">Phone-Number:</label>
              <input type="tel" id="phone" name="userPhone" />
            </div>
            <div>
              <label for="street">Street Address: </label>
              <input type="text" id="street" name="userStreet" />
            </div>
            <div>
              <label for="city">City: </label>
              <input type="text" id="city" name="userCity" />
            </div>
            <div>
              <label for="state">State:</label>
              <select name="state" id="state">
                <option value="select">Choose State</option>
                <option value="ohio">Ohio</option>
                <option value="florida">Florida</option>
                <option value="wyoming">Wyoming</option>
                <option value="michigan">Michigan</option>
              </select>
            </div>

            <div>
              <label for="zip">ZIP Code</label>
              <input type="text" pattern="[0-9]{5}" id="zip" />
            </div>
          </fieldset>

          <hr />

          <div id="bottom-section">
            <fieldset id="field2">
              <legend id="newsletter">Newsletter</legend>
              <h4>Select the newsletters you would like to receive</h4>

              <input type="checkbox" id="html" name="html" value="html-news" />
              <label for="html">HTML News</label><br />

              <input type="checkbox" id="css" name="css" value="css-news" />
              <label for="css">CSS News</label><br />

              <input
                type="checkbox"
                id="javascript"
                name="javascript"
                value="javascript-news"
              />
              <label for="javascript">Javascript News</label>

              <h4>Newsletter format</h4>

              <input type="radio" id="html2" name="circle" value="html-2" />
              <label for="html2">HTML</label><br />

              <input type="radio" id="plain" name="circle" value="plain-text" />
              <label for="plain">Plain Text</label><br />

              <label for="other-topics"
                >Other topics you'd like to hear about</label
              >
              <textarea
                id="other-topics"
                rows="5"
                cols="60"
                name="other-topics"
              ></textarea>

              <button type="submit" class="btn">Sign Up</button>
            </fieldset>
          </div>
        </form>
      </div>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </main>
  </body>
</html>
