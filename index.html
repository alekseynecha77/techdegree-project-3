<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
        <header>
<h1>Signup for our newsletter</h1>
<p>Get the latest news on how your code is doing right in your inbox</p>
<hr>


        </header>

        <form action="index.html" method="GET" class="contactinfo">
        <h2>Contact Information</h2>
        
      
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="userName" placeholder="Required" required/>
        </div>
        <div>
          <label for="mail">Email Address:</label>
          <input type="email" id="mail" name="userEmail" placeholder="Required" required />
      </div>
        <div>
          <label for="phone">Phone-Number:</label>
          <input type="tel" id="phone" name="userPhone" />
    </div>
    <div>
      <label for="street">Street Address: </label>
      <input type="text" id="street" name="userStreet" />
    </div>
    <div>
      <label for="city">City: </label>
      <input type="text" id="city" name="userCity" />
    </div>
    <div>
      <label for="state">State:</label>
      <select name="state" id="state">
        <option value='select'>Choose State</option>
        <option value='ohio'>Ohio</option>
        <option value='florida'>Florida</option>
        <option value='wyoming'>Wyoming</option>
        <option value='michigan'>Michigan</option>

      </select>     
      
</div>
<div>
<label for="zip">ZIP Code</label>
<input type="text" pattern="[0-9]{5}" id="zip">


</div>

      <hr>
     
      <fieldset>
        <legend>Newsletter</legend>
          <div class="row">
            <p> Select the newsetters you would like to recieve</p>
            <input type="checkbox" id="newsletter1" name="newsletter1">
            <label for="newsletter1"> HTML News</label><br>
            <input type="checkbox" id="newsletter2" name="newsletter2">
            <label for="newsletter2"> CSS News</label><br>
            <input type="checkbox" id="newsletter3" name="newsletter3">
            <label for="newsletter3"> Javascript</label>
          </div>
          <div class="newsletter">
            <p>Newsletter Format</p>
            <input type="radio" id="format1" name="format1">
            <label for="format1"> HTML</label><br>
            <input type="radio" id="format2" name="format2">
            <label for="format2"> Plain text</label><br>
          </div>
          <div class="newsletter">
            <label for="other-topics"> Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="user-other-topics"></textarea>
            <button type="submit"> Sign Up</button>
          </div>
    </fieldset>

    </form>
    </div>
  </body>

  <footer class="footer">
    <div class="footerContainer">

    </div>
</footer>

</html>
