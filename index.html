<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <section>
        <h2>Signup for our newsletter</h2>

        <p>Get the latest on how your code is doing right in your inbox</p>
      </section>

      <div class="border1"></div>
      <div class="border2"></div>

   

      <div class="container">
        <form id="survey-form">
          <fieldset>
            <legend id="contact">Contact Information</legend>

            <div class="top">
              <label for="name">Full Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Required"
                required
              />
            </div>
            <div class="top">
              <label for="mail">Email Address:</label>
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="Required"
                required
              />
            </div>
            <div class="top">
              <label for="phone">Phone-Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Required" required attr=""/>
            </div>
            <div class="top">
              <label for="street">Street Address: </label>
              <input type="text" id="street" name="street"  placeholder="Required" required />
            </div>
            <div class="top">
              <label for="city">City: </label>
              <input type="text" id="city" name="city"  placeholder="Required" required/>
            </div>
            <div class="top">
              <label for="state">State:</label>
              <select name="state" id="state">
                <option value="select">Choose State</option>
                <option value="ohio">Ohio</option>
                <option value="florida">Florida</option>
                <option value="wyoming">Wyoming</option>
                <option value="michigan">Michigan</option>
              </select>
            </div>

            <div class="top-zip">
              <label for="zip">ZIP Code</label>
              <input type="text" pattern="[0-9]{5}" id="zip" name="zip" placeholder="Required" required />
            </div>
          </fieldset>

          <hr />

          <div id="bottom-section">
            <fieldset id="field2">
              <legend id="newsletter">Newsletter</legend>
              <h4>Select the newsletters you would like to receive</h4>

              <input type="checkbox" id="html" name="checkbox" value="html-news" />
              <label for="html">HTML News</label><br />

              <input type="checkbox" id="css" name="css" value="css-news" />
              <label for="css">CSS News</label><br />

              <input
                type="checkbox"
                id="javascript"
                name="javascript"
                value="javascript-news"
              />
              <label for="javascript">Javascript News</label>

              <h4>Newsletter format</h4>

              <input type="radio" id="html2" name="choose" value="html-2" />
              <label for="choose">HTML</label><br />

              <input type="radio" id="text" name="choose" value="plain-text" />
              <label for="choose">Plain Text</label><br />

              <label for="other-topics"
                >Other topics you'd like to hear about</label
              >
              
              <textarea
              id="other-topics"
              rows="5"
              cols="60"
              name="other-topics"
              placeholder="&quot;We writers are shy, nocturnal creatures.&quot;"
             
            ></textarea>

              <button type="submit" class="btn" name="submit">Sign Up</button>
            </fieldset>
          </div>
        </form>
      </div>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </main>
  </body>
</html>
